    <main class="main-contact">

        <section class="section-contact">

            <h2 id="h2-contact">Contact.</h2>

            <label for="name">Name:</label>
            <input type="text" class="text-fields" name="name" required>

            <label for="birthday">Date of birth:</label>
            <input type="date" class="text-fields" name="birthday">

            <label for="email">Email:</label>
            <input type="email" class="text-fields" email="email" required>

            <label for="phone">Phone:</label>
            <input type="text" class="text-fields" phone="phone" required>

            <div class="customer-options">
                <label for="customer">Customer:</label>
                <select class="text-fields" name="customer">
                    <option value="new">New</option>
                    <option value="existing">Existing</option>
                </select>
            </div>

            <label for="subject">Subject:</label>
            <input type="text" class="text-fields" subject="subject" required>

            <label for="message">Message:</label>
            <textarea type="text" class="text-fields" name="message" rows="10" cols="40"></textarea>

            <p>Privacy Policy Agreement:</p>
            <label for="privacyspolicy">Accept:</label>
            <input type="checkbox" id="privacypolicy" name="privacyspolicy" value="privacypolicy">

            <input type="submit" value="Send">


        </section>
    </main>
