    <main class="main-contact">

        <section class="section-contact">

            <h2 id="h2-contact">Kontakt.</h2>

            <label for="name">Namn*</label>
            <input type="text" id="name" class="text-fields" placeholder="För- och efternamn" name="name" required>

            <label for="birthday">Födelsedatum</label>
            <input type="date" id="birthday" class="text-fields" name="birthday">

            <label for="email">Email*</label>
            <input type="email" id="email" class="text-fields" placeholder="Fyll i giltig e-postadress" name="email" required>

            <label for="phone">Telefon*</label>
            <input type="text" id="phone" class="text-fields" name="phone" required>

            <div class="customer-options">
                <label for="customer">Kund</label>
                <select id="customer" class="text-fields" name="customer">
                    <option value="new">Ny</option>
                    <option value="existing">Existerande</option>
                </select>
            </div>

            <label for="subject">Ämne*</label>
            <input type="text" id="subject" class="text-fields" name="subject" required>

            <label for="responsive-textarea">Meddelande*</label>
            <textarea id="responsive-textarea" class="text-fields" placeholder="Kan förstoras i högra hörnets nederkant" name="message" required></textarea>

            <p>Avtal om Integritetspolicy</p>
            <label for="privacypolicy">Acceptera:</label>
            <input type="checkbox" id="privacypolicy" name="privacypolicy" value="accepted">

            <input type="submit" value="Skicka">


        </section>
